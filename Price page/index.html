<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background:rgb(208, 255, 194);
      }

      h1{
        display: flex;
        justify-content: center;
        font-size: 67px;
        margin-bottom:5px;
      }

      h1:hover{
        font-size:75px;
        transition: 100ms;
      }

      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        gap:2rem;
      }

      .pricing-plan{
        flex:1;
        padding:20px;
        max-width:400px;
        height:250px;
        background-color: rgb(169, 231, 127);
        border-radius:5px;
        text-align:center;
      }

      .pricing-plan:hover{
        transition:100ms;
        height: 275px;
      }
      
      .plan-title{
        padding-top: 10px;
        font-weight:600;
      }

      .plan-price{
        font-weight: bolder;
        text-align: center;
        font-size:45px;
        padding-left: 20px;
        padding-right: 20px;
      }

      .plan-features{
        list-style: none;
      }

      .plan-features li{
        margin-bottom:10px;
        text-align:start;
      }

      .plan-button{
        margin-top:10px;
        margin-bottom:10px;
        background-color: rgb(124, 151, 2);
        border:none;
        color:white;
        width: 100px;
        height:40px;
        border-radius: 10%;
      }

      .plan-button:hover{
        background-color: rgb(94, 114, 3);
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container{
          flex-direction: column;
          align-items: center;
          height:100%;
        }
      }
    </style>
  </head>

  <body>
    <h1>Choose Your plan</h1>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Sign Up</a></button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Sign Up</a></button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Sign Up</a></button>
      </div>
    </div>
  </body>
</html>
